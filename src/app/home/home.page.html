<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      This or that!!!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <body id="body-area">
    <div id="left">
      <ion-button id="blue-button" (click)="CallVote()">
        <img id="pokemon-img" src={{this.pokemonSprite1}} alt="">
        <p id="number-count">{{this.voteCount}}</p>
      </ion-button>
    </div>

    <div id="middle-bar"></div>
    <div id="right">
      <ion-button id="red-button" (click)="CallVote()">
        <img id="pokemon-img" src={{this.pokemonSprite2}} alt="">
      </ion-button>
      <p id="number-count">{{this.voteCount}}</p>
    </div>
  </body>

</ion-content>
